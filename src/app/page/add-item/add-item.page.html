<ion-header>
    <ion-toolbar>
        <ion-title>addItem</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-input type="text" [(ngModel)]="item.name">name</ion-input>
    <ion-input type="number" [(ngModel)]="item.price">price</ion-input>
    <ion-input type="text" [(ngModel)]="item.type">type</ion-input>
    <ion-button>Submit</ion-button>

</ion-content>
